buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}

allprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
    }
}

subprojects {
    dependencies {
        testCompile("junit:junit:4.12");
    }
}

apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'gradle-spring-boot'
    version =  '1.0'
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
}




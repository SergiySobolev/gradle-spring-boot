<html>
<head>
    <title>My index</title>
    <!-- inject:js -->
    <!-- endinject -->

    <!-- inject:css -->
    <!-- endinject -->
</head>
<body ng-app="app">
    <div ng-controller="LineController as vm" class="p-1">
        <input type="button" value="Connect" ng-click="vm.connect()"/>
        <input type="button" value="Complete" ng-click="vm.complete()"/>
        <input type="button" value="Disconnect" ng-click="vm.disconnect()"/>
        <canvas id="line" class="chart chart-line" chart-data="vm.data"
                chart-labels="vm.labels" chart-legend="true" chart-series="vm.series"
                chart-colours="vm.colors" >
        </canvas>
    </div>
</body>
</html>
